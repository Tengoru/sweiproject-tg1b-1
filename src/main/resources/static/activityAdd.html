<div class="modal-header">
	<h1>Add</h1>
</div>
<div class="modal-body">
	<p>Please enter the data of your activity:</p>
	<p>
		Title <input ng-model="activity.title" size="40"/>
	</p>
	<p>
		Text <input ng-model="activity.text" size="100"/>
	</p>
	<p>
		Tags <input ng-model="activity.tags" size="40"/>
	</p>
	<p>
		Date <input ng-model="activity.date" size="40"/>
	</p>
	<p>
		EMail <input ng-model="activity.date" size="40"/>
	</p>
	<p>
		(muss auf hm.edu oder calpoly.edu enden)
	</p>
	
</div>
<div class="modal-footer">
	<button ng-click="save(activity)">Save</button>
	<button ng-click="close()">Close</button>
</div>
