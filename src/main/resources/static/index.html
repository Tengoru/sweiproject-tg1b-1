<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<title style="color: blue">ActivityMeterApp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.1.0/ui-bootstrap-tpls.js"></script>

<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="table.css" />

<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script src="./app.js"></script>
</head>
<body style="background-color: black">
	<div ng-controller="ActivityCtrl">
		<h2 style="color:blue;text-align: center" >Activities between CalPoly and MUAS</h2>
		<center>
		<table class="mdl-data-table">
			<tr>
				<td class="mdl-data-table__cell--non-numeric"><h5 style="color:blue">Title</h5></td>
				<td class="mdl-data-table__cell--non-numeric"><h5 style="color:blue">Text</h5></td>
				<td class="mdl-data-table__cell--non-numeric"><h5 style="color:blue">Tags</h5></td>
				<td class="mdl-data-table__cell--non-numeric"><h5 style="color:blue">Date</h5></td>
				<td class="mdl-data-table__cell--non-numeric" style="color:blue">
					Tag: <input ng-model="tag" size="30" style="background-color:lightgray" /> </td>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="filter()" style="color:blue">filter Activity</button></td>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="add()" style="color:blue" >add Activity</button></td>
			</tr>
			<tr ng-repeat="activity in activities">
				<td class="mdl-data-table__cell--non-numeric" >{{activity.title}}</td>
				<td class="mdl-data-table__cell--non-numeric">{{activity.text}}</td>
				<td class="mdl-data-table__cell--non-numeric" >{{activity.tags}}</td>
				<td class="mdl-data-table__cell--non-numeric">{{activity.date}}</td>
				<!--<td class="mdl-data-table__cell--non-numeric">&nbsp;</td>-->
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="edit(activity)">edit</button></td>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="delete(activity)">delete</button></td>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="details(activity)">Details</button></td>
			</tr>
		</table> </center>
	</div>
</body>
</html>
